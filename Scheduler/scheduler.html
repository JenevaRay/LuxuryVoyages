<!DOCTYPE html>
<html>
<head>
  <title>Cruise Schedule</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-3">Cruise Schedule</h1>
    <div class="schedule mt-3">
      <ul class="list-group destinations-list" id="schedule-container">
        <!-- Handlebars template will be inserted here -->
      </ul>
    </div>
  </div>

  <script id="schedule-template" type="text/x-handlebars-template">
    <ul class="list-group destinations-list">
      {{#each destinations}}
        <li class="list-group-item destination-item">
          <h2>{{name}}</h2>
          <ul class="list-group activities-list">
            {{#each activities}}
              <li class="list-group-item activity-item">
                <span class="activity-time">{{time}}</span> - {{name}}
              </li>
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="handlebars.js"></script>
  <script src="script.js"></script>
</body>
</html>
